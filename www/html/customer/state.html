<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>指尖金融家-客户详情</title>
    <!-- 样式相关 不要移动到css之下-->
    <script src="../../js/common/FFA.js"></script>
    <script src="../../js/common/initRootFontSize.js"></script>
    <link rel="stylesheet" href="../../css/base/base.css"/>
    <link rel="stylesheet" href="../../css/component/component.css"/>
    <link rel="stylesheet" href="../../css/page/customer/state.css"/>

</head>
<body>
<div class="page-customer-state">

    <header class="header">
        <span class="header-btn header-left-btn icon-left-arrow" onclick="history.back();"></span>

        <h1 class="header-title" id="title">历史查询</h1>
    </header>

    <div class="content">
        <nav class="com-tab-group-b">
            <a class="com-tab-btn js-tab-btn actived">历史咨询</a>
            <a class="com-tab-btn js-tab-btn"><span>历史进件</span></a>
        </nav>

        <div id='swipe-container' class='swipe'>
            <div class='swipe-wrap'>
                <div class="swipe-innerBox">
                    <div class="no-content-wrapper">
                        <img class="no-content" src="../../images/congratulate.png">
                        <p class="no_content_font">恭喜！该客户此前未被录<br/>请尽快跟进</p>
                        <!--<p class="no_content_font">快快进件</p>-->
                    </div>

                    <!-- 客户状态-->
                </div>
                <div class="swipe-innerBox">
                    <div class="no-content-wrapper">
                        <img class="no-content" src="../../images/congratulate.png">
                        <p class="no_content_font">恭喜！该客户此前从未进件<br/>请尽快跟进</p>
                        <!--<p class="no_content_font">快快进件</p>-->
                    </div>

                    <!-- 历史进件-->
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="stateTpl">


    <% for(var i = 0; i < list.length; i++){ %>
        <ul class="com-list-a state-list">
            <li class="state-title">
                <%= list[i].title %> <span class="state-time"><%= list[i].time %></span>
            </li>

            <li class="state-content">
                <%= list[i].content %>
            </li>
        </ul>
    <% } %>
</script>
<script type="text/template" id="consultListStateTpl">
    <% for(var i = 0; i < list.length; i++){ %>
        <ul class="com-list-a state-list">
            <li class="state-content">
                <%= list[i].content %>
            </li>
        </ul>
    <% } %>
</script>


<script src="../../cordova.js"></script>
<script src="../../js/external/fastclick.js"></script>
<script src="../../js/external/zepto.min.js"></script>
<script src="../../js/core/detect.js"></script>
<script src="../../js/external/indexeddbshim.min.js"></script>
<script src="../../js/external/underscore-min.js"></script>
<script src="../../js/external/swipe.js"></script>
<script src="../../js/common/constant.js"></script>
<script src="../../js/common/config.js"></script>
<script src="../../js/common/utils.js"></script>
<script src="../../js/common/json_conversion.js"></script>
<script src="../../js/common/indexedDBDAO.js"></script>
<script src="../../js/common/strings.js"></script>
<script src="../../js/common/exit_system.js"></script>
<script src="../../js/callback/http/check_version_callback.js"></script>
<script src="../../js/common/http_response.js"></script>
<script src="../../js/common/ajax_common.js"></script>
<script src="../../js/common/local_storage_utils.js"></script>
<script src="../../js/common/offline.js"></script>
<script src="../../js/common/pause.js"></script>
<script src="../../js/common/resume.js"></script>

<script src="../../js/common/component/popup.js"></script>
<script src="../../js/page/customer/cus_service.js"></script>
<script src="../../js/page/customer/cus_model.js"></script>
<script src="../../js/page/customer/cus_controller.js"></script>
<script src="../../js/page/customer/cus_state.js"></script>

<!--2015-7-7 wangjunbao-->
<script src="../../js/callback/http/exit_callback.js"></script>
<script src="../../js/common/hashmap.js"></script>

</body>
</html>
