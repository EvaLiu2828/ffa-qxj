<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>指尖金融家-普惠金融家评定</title>

	<script src="../../js/common/FFA.js"></script>
	<script src="../../js/common/initRootFontSize.js"></script>
	<script src="../../js/external/modernizr-min.js"></script>
	<link rel="stylesheet" href="../../css/base/base.css" />
	<link rel="stylesheet" href="../../css/component/component.css" />
	<link rel="stylesheet" href="../../css/page/setting/sales_rating.css" />
</head>
<body>
<div class="">
	<header class="header">
		<span class="header-btn header-left-btn icon-left-arrow js-sale-back-btn" ></span>
		<span class="header-title">普惠金融家</span>
	</header>
	<div class="content js-content">
		<div class="rate">
			<div>
				<div class="rate-top bottom-border" id="rateInfoContainer">
				</div>
				<script type="text/template" id="rateInfoContent">
						<div class="js-rate-photo"></div>
						<div class="info">
							<span class="localStorage_rate_Level"><%= rateInfoData.rateLevelName %></span>
							<br>
							<span class="localStorage_rate_info"><%= rateInfoData.rateInfo %></span>
							<br>
							<button class="btn-apply js-apply-btn">申请</button>

						</div>
				</script>
				<ul class="com-list-a rate-list-nav js-rate-list-nav bottom-border top-border">

					<li class="top-border" id="sales_q1">
						什么是普惠金融家？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q2">
						我们评定指标主要有以下几个维度？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q3">
						普惠金融家荣誉体系奖金是如何设置的？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q4">
						普惠金融家荣誉体系是如何进行升降级的？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q5">
						普惠金融家荣誉体系申请时间要求？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q6">
						普惠金融家评定规则（客户经理）？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q7">
						普惠金融家评定标准（团队经理）？<span class="block-right icon-arrow"></span>
					</li>
					<li class="top-border" id="sales_q8">
						问题反馈？<span class="block-right icon-arrow"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<script src="../../js/external/zepto.min.js"></script>
<script src="../../js/external/underscore-min.js"></script>
<script src="../../js/core/detect.js"></script>

<script src="../../js/common/ajax_common.js"></script>
<script src="../../js/common/utils.js"></script>
<script src="../../cordova.js"></script>
<script src="../../js/common/main.js"></script>
<script src="../../js/common/json_conversion.js"></script>
<script src="../../js/common/exit_system.js"></script>
<script type="text/javascript" src="../../js/callback/http/check_version_callback.js"></script>
<script type="text/javascript" src="../../js/common/offline.js"></script>
<script type="text/javascript" src="../../js/common/pause.js"></script>

</div>

	$(".js-sale-back-btn").on("tap", function(){
		history.back();
	});
</script>
