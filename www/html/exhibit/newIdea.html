</header>

<div class="content">
    <p class="ideaPara">你有脑洞大开的活动创意吗？悄悄告诉我们（管理部）吧！让我们帮你实现！</p>

    <!-- 输入框-->

        <div class="flt item_select_camera">

        </div>

        </div>

            <p class="photo_choose">取消</p>
        </div>
