<script>
    $(".fpas-two").keyup(function () {
        var m = $(".fpas-one").val();
        var n = $(".fpas-two").val();
        if (m != n) {
            $(".pas-err").css("visibility", "visible");
            $(".pas-sp1").show();
        } else {
            $(".pas-err").css("visibility", "hidden");
            $(".pas-sp1").hide();
        }
    })

</script>
