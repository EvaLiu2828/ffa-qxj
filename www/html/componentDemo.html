<script>

    $(function () {
        var Components = FFA.namespace('Components');

        var confirm, alert, loading;

        /* input组件初始化 */
        Components.emptiableInput.init(function () {
            console.log("执行回调")
        });

        // 弹出框组件
        $('.popup-btn').on('tap', function () {
            switch (this.id) {
                case 'loading-a':
                    loading = Components.Popup.Loading('A', {
//                        withMask: 'A'   //蒙层类型       A半透明 B透明 缺省没有蒙层
                    });
                    break;
                case 'h-loading-a':
                    loading.remove();
                    break;
                case 'alert-a':
                    alert = Components.Popup.Alert('A', {
                        content: '显示内容',  //显示内容
                        button: 'Confirm',   //按钮内容
                        withMask: 'A'   //蒙层类型
                    }, function () {
                        console.log('按钮回调');
                    });
                    break;
                case 'confirm-a':
                    confirm = Components.Popup.Confirm('A', {
                        content: '22',  //显示内容
                        leftButton: '33',   //左按钮内容
                        rightButton: '44',  //右按钮内容
                        withMask: 'A'   //蒙层类型
                    }, function () {
                        console.log('左按钮回调');
                    }, function () {
                        console.log('右按钮回调');
                    });
                    break;
                case 'confirm-b':

                    confirm = Components.Popup.Confirm('B', {
                        content: '22',  //显示内容
                        leftButton: '33',   //左按钮内容
                        rightButton: '44',  //右按钮内容
                        withMask: 'A'   //蒙层类型
                    }, function () {
                        console.log('左按钮回调');
                    }, function () {
                        console.log('右按钮回调');
                    });


                    break;
                case 'toast-a':
                    Components.Popup.Toast('A', {
                        content: '消息消息'
                    });
                    break;
                case 'toast-b':
                    Components.Popup.Toast('B', {
                        content: '自定义宽度,延迟时间',
                        width: 220,
                        duration: 2000
                    });
                    break;
                case 1:
                    break;

            }

        });
    });
</script>
