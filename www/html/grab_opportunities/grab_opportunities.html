<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title>抢客户</title>
    <!-- 样式相关 不要移动到css之下-->

    <script src="../../js/common/initRootFontSize.js"></script>

<body>
<!-- body元素上设备标识class加入 写前边避免页面重绘-->
<!--<script src="../../js/page/frame/frame_UIInit.js"></script>-->

<!-- header-->
<header class="header">
    <span class="header-btn header-left-btn icon-left-arrow js-back-btn"></span>
    <h1 class="header-title js-header-title">抢客户</h1>
</header>
<!--content-->
<div class="content" id="page-customer">
    <div class="content-top">
        <div id="page-exhibition" class="page actived">
            <!--轮播图 start-->
            <div class="InnerDiv">
                <div class="addWrap">
                    <div class="js-banner swipe" id="mySwipe">
                        <div class="swipe-wrap">
                            <div>
                                <a class="figure fixedratio js-photo-touched" id="swipe0"></a>
                            </div>
                            <div>
                                <a class="figure fixedratio js-photo-touched" id="swipe1"></a>
                            </div>
                            <div>
                                <a class="figure fixedratio js-photo-touched" id="swipe2"></a>
                            </div>
                            <div>
                                <a class="figure fixedratio js-photo-touched" id="swipe3"></a>
                            </div>
                        </div>
                    </div>
                    <div class="ull">
                        <ul id="position">
                            <li class="cur"></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--banner over-->
        <!--content start-->
        <div class="qiang-mark js-qiang-mark" id="manager-info">
        </div>
        <script type="text/template" id="managerInfoTmpl">
            <% var Utils = FFA.namespace("Utils"); %>
            <span class="block-left">
                <label><span class="q-code"><%=qData.coins%></span>指尖币</label>
            </span>
            <span class="block-right">
                <span>获取指尖币</span>
                <span class="list-btn icon-left-arrow js-back-btn"></span>
            </span>
        </script>
        <!--content over-->
    </div>
    <!--客户列表 start-->
    <div id="customers-wrapper" class="customer-list page-list">
        <div id="scrollbar">
            <ul class="contacters-container business-list com-check-list-a" id="contacters-container">
            </ul>
            <div id="pullDown" class='loading'>
                <span class="pullDownIcon small-person-icon-gif"></span>
                <!--<span class="pullDownLabel">努力加载中...</span>-->
            </div>
            <div id="pullUp" style="display: none">
                <span class="pullUpIcon"></span>
                <!--<span class="pullUpLabel">上拉即可刷新</span>-->
            </div>
        </div>
    </div>
    <!-- 客户 联系人item模板 -->
    <script type="text/template" id="customerItemTmpl">
        <% var Utils = FFA.namespace("Utils"); %>
        <li class="contacter js-contacter-info" data-nicheid="<%= QsjData.nicheId %>">
            <span class="block-left js-cus-info">
                <label>
                    <span class="label-right customer-content">
                        <div class="">
                            <span class="customer-name"><%= QsjData.customerName%></span>
                            <%if(QsjData.customerGender == '0'){
                            %>
                            <span class="customer_sex">先生</span>
                            <%}
                            else if(QsjData.customerGender == '1'){
                            %>
                            <span class="customer_sex">女士</span>
                            <%}
                            else  if(QsjData.customerGender == '2'){
                            %>
                            <span class="customer_sex">先生</span>
                            <%}%>
                            <%if(QsjData.preheatTime != '0'){
                            %>
                            <span class="icon-sale_type01 sale-type"></span>
                            <%}%>
                            <%if(QsjData.discount == '1'|| QsjData.discount == '2'|| QsjData.discount == '3'|| QsjData.discount == '4'|| QsjData.discount == '5'|| QsjData.discount == '6'|| QsjData.discount == '7'|| QsjData.discount == '8' || QsjData.discount == '9'){%>
                            <span class="icon-discount discount"></span>
                            <%}%>

                        </div>
                        <div class="customer-info">
                            <%if(QsjData.profession == null){
                            %>
                                <span class="customer-position" data-cuspos="<%= QsjData.customer_position%>">未知</span>
                            <%}
                            else {
                            %>
                                <%if(QsjData.loanType == '1'){
                                %>
                                <span class="customer-type icon-load_type02"></span>
                                <%}
                                else if(QsjData.loanType == '2'){
                                %>
                                <span class="customer-type icon-load_type01"></span>
                                <%}
                                else  if(QsjData.loanType == '5'){
                                %>
                                <span class="customer-type icon-load_type3"></span>
                                <%}
                                else  if(QsjData.loanType == null){
                                %>
                                <span class="customer-type customer-type3">未知</span>
                                <%}%>
                                <%if(QsjData.amountExpected == null){
                                %>
                                <span class="business-type"><b class="sum-num" >未知</b></span>
                                <%} else {%>
                                <span class="business-type"><b class="sum-num" >贷款<%= QsjData.amountExpected%></b>万元</span>
                                <%}%>
                                <span class="customer-position"><%= QsjData.profession %></span>
                            <%}%>
                        </div>
                    </span>
                </label>
            </span>
            <span class="block-right">
                <label>
                    <div class="discount-num">
                        <%if(QsjData.discount == '1'|| QsjData.discount == '2'|| QsjData.discount == '3'|| QsjData.discount == '4'|| QsjData.discount == '5'|| QsjData.discount == '6'|| QsjData.discount == '7'|| QsjData.discount == '8' || QsjData.discount == '9'){%>
                        <span class="business-num2"><span class="current-price"><%= QsjData.currentPrice%></span>币</span><span class="business-num1 noslae"><%= QsjData.price%>币</span>
                        <%}
                        else {%>
                        <span class="business-num2"><span class="current-price"><%= QsjData.price%></span>币</span>
                        <%}%>
                    </div>
                    <button class="btn-desabled js-qiang-btn">抢</button>
                </label>
            </span>
        </li>
    </script>
    <!--客户列表 over-->
</div>
<!--我over-->
